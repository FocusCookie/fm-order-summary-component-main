<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,500,600,700,900"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    class="
      bg-top bg-waves
      bg-fm_pale_blue
      h-full
      bg-contain
      flex
      items-center
      justify-center
      font-fm
    "
  >
    <section
      class="
        bg-white
        w-80
        fm-width
        rounded-fm
        bg-white
        shadow-fm
        overflow-hidden
      "
    >
      <div
        class="h-40 sm:h-56 bg-music bg-cover"
        role="img"
        alt="an illustration of a person is listining music on the smartphone."
      ></div>
      <div class="p-6 sm:p-12">
        <h1
          class="text-center text-2xl text-fm_dark_blue font-black sm:text-3xl"
        >
          Order Summary
        </h1>
        <p class="mt-4 text-base text-fm_desaturated_blue text-center">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div
          class="
            mt-4
            rounded-fm-btn
            bg-fm_very_pale_blue
            overflow-hidden
            flex flex-row
            justify-between
            items-center
            p-4
            sm:h-24 sm:mt-5
          "
        >
          <div class="flex flex-row gap-5">
            <img src="./images/icon-music.svg" alt="Music Note Icon" />
            <div class="text-sm sm:text-base">
              <h3 class="font-bold text-fm_dark_blue">Annual Plan</h3>
              <p class="text-fm_desaturated_blue">$59.99/year</p>
            </div>
          </div>

          <a
            class="
              text-xs
              sm:text-sm
              font-bold
              text-fm_bright_blue
              underline
              hover:text-fm_bright_blue_hover hover:no-underline
            "
            href="#change"
            >Change</a
          >
        </div>

        <a
          href="#proceed"
          class="btn hover:bg-fm_bright_blue_hover mt-6 sm:mt-8"
          >Proceed to Payment</a
        >
        <a href="#cancel" class="btn-text hover:text-fm_dark_blue mt-4 sm:mt-8"
          >Cancel Order</a
        >
      </div>
    </section>
  </body>
</html>
